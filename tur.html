<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Catur 2 Pemain</title>

      margin: 20px 0;
    }
    #board {
      display: grid;

      height: 90vmin;

    }
    .white {
      background-color: #eee;
    }
    .black {
      background-color: #999;
    }
    .selected {
      outline: 3px solid red;
    }
  </style>
</head>
